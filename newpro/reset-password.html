<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2a4065">
  <title>뉴프로 — 계정 초기화(관리자)</title>

  <!-- (위) giftcon.html 과 동일한 공통 의존성들 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Comic+Neue:wght@400;700&family=Poor+Story&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./common/common.css" />
  <!-- (아래) 페이지 전용 추가 스타일 -->
  <style>
    .form-card { background:#f8fafc; border:1px solid #e9eef6; border-radius:12px; padding:16px; }
    [data-bs-theme="dark"] .form-card {
      background: rgba(15,23,42,0.6);
      color: #e5e7eb;
      border-color: rgba(255,255,255,0.14);
    }
    .help-txt { color:#667085; }
    [data-bs-theme="dark"] .help-txt { color:#cbd5e1; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .mask { -webkit-text-security: disc; text-security: disc; }
  </style>
</head>
<body>
  <!-- (위) 공통 메뉴 마운트 -->
  <div id="menu-container"></div>

  <section class="hero-section">
    <h1 class="hero-title">계정 초기화</h1>
    <p class="hero-subtitle">관리자만 사용할 수 있어요. 대상 유저를 <b>UID 또는 이메일</b>로 지정하고, 새 비밀번호를 설정해줘요 💖</p>
  </section>

  <div class="container pb-5">
    <!-- 권한 가드 -->
    <div id="guardView" class="glass-card p-4 guard d-none">
      <div class="mb-2">이 페이지는 <b>관리자 전용</b>입니다.</div>
      <div class="small text-muted mb-3">관리자 권한이 있는 계정으로 로그인해주세요.</div>
    </div>

    <!-- 메인 앱 -->
    <div id="app" class="glass-card p-3 p-md-4 d-none">
      <div class="d-flex align-items-center gap-2 mb-3">
        <span class="badge text-bg-danger">🛡 관리자</span>
        <h5 class="mb-0">사용자 비밀번호 초기화</h5>
      </div>

      <div class="form-card mb-3">
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">대상 UID(선택)</label>
            <input id="uidInput" type="text" class="form-control form-control-sm" placeholder="예: xYzAbC123..." />
            <div class="form-text help-txt">UID 또는 이메일 중 <b>하나만</b> 입력해도 돼요.</div>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">대상 이메일(선택)</label>
            <input id="emailInput" type="email" class="form-control form-control-sm" placeholder="example@domain.com" />
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">새 비밀번호</label>
            <div class="input-group input-group-sm">
              <input id="passwordInput" type="text" class="form-control mask" placeholder="8자 이상, 강력하게~" />
              <button id="copyPwBtn" class="btn btn-outline-secondary" type="button" title="비밀번호 복사">
                복사
              </button>
            </div>
            <div class="form-text help-txt">응답/로그에는 비밀번호가 기록되지 않아요 ✨</div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">옵션</label>
            <div class="form-check">
              <input id="revokeChk" class="form-check-input" type="checkbox" checked />
              <label class="form-check-label" for="revokeChk">기존 세션 무효화(강제 재로그인)</label>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex gap-2 justify-content-end">
        <button id="resetFormBtn" class="btn btn-outline-secondary btn-big">초기화</button>
        <button id="submitBtn" class="btn btn-primary btn-big">
          <span class="me-1">비밀번호 변경</span><i class="bi bi-shield-lock"></i>
        </button>
      </div>

      <!-- 결과/메타 -->
      <div class="mt-4 form-card">
        <div class="row gy-2">
          <div class="col-12 col-md-6"><span class="text-muted small">대상 UID</span><div id="metaTargetUid" class="mono">—</div></div>
          <div class="col-12 col-md-6"><span class="text-muted small">세션 무효화</span><div id="metaRevoked" class="mono">—</div></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 공통 HTML 마운트 -->
  <div id="common-html"></div>

  <!-- (아래) giftcon.html 과 동일한 공통 스크립트들 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
  <script type="module">
    import { showLoader, showToast } from './common/common.js';
    import { auth } from './common/firebase-init.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js';
    import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-functions.js';

    // ----- 엘리먼트 -----
    const guardView = document.getElementById('guardView');
    const app = document.getElementById('app');
    const uidInput = document.getElementById('uidInput');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const revokeChk = document.getElementById('revokeChk');
    const copyPwBtn = document.getElementById('copyPwBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resetFormBtn = document.getElementById('resetFormBtn');
    const metaTargetUid = document.getElementById('metaTargetUid');
    const metaRevoked = document.getElementById('metaRevoked');

    // ----- Callable 초기화 -----
    const functions = getFunctions();
    const resetUserPassword = httpsCallable(functions, 'resetUserPassword');

    let isAdmin = false;

    // ----- 권한 체크 (custom claims: admin === true) -----
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        isAdmin = false;
        guardView.classList.remove('d-none');
        app.classList.add('d-none');
        return;
      }
      const token = await user.getIdTokenResult(true);
      isAdmin = !!token.claims?.admin;

      if (isAdmin) {
        guardView.classList.add('d-none');
        app.classList.remove('d-none');
      } else {
        guardView.classList.remove('d-none');
        app.classList.add('d-none');
        showToast('관리자만 사용할 수 있어!');
      }
    });

    // ----- PW 복사 -----
    copyPwBtn.addEventListener('click', async () => {
      const v = passwordInput.value.trim();
      if (!v) return;
      try {
        await navigator.clipboard.writeText(v);
        showToast('비밀번호를 복사했어!');
      } catch (_) {}
    });

    // ----- 제출 -----
    submitBtn.addEventListener('click', onSubmit);
    resetFormBtn.addEventListener('click', resetForm);

    function resetForm() {
      uidInput.value = '';
      emailInput.value = '';
      passwordInput.value = '';
      revokeChk.checked = true;
      metaTargetUid.textContent = '—';
      metaRevoked.textContent = '—';
    }

    async function onSubmit() {
      if (!isAdmin) { showToast('관리자만 사용할 수 있어!'); return; }

      const uid = uidInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value; // 마스킹만, 로그/응답에 노출 금지!
      const revokeSessions = !!revokeChk.checked;

      // 간단 검증
      if (!uid && !email) { showToast('UID 또는 이메일 중 하나는 꼭 입력해줘!'); return; }
      if (!password || password.length < 8) { showToast('비밀번호는 8자 이상으로 해줘!'); return; }

      try {
        showLoader(true);
        const res = await resetUserPassword({ uid: uid || null, email: email || null, password, revokeSessions });
        const data = res?.data || {};
        metaTargetUid.textContent = data.targetUid || '—';
        metaRevoked.textContent = String(!!data.revokedSessions);
        showToast('비밀번호가 멋지게 바뀌었어! ✨');
      } catch (e) {
        console.error(e);
        showToast(e?.message || '변경에 실패했어 ㅠㅠ');
      } finally {
        showLoader(false);
      }
    }
  </script>
</body>
</html>
