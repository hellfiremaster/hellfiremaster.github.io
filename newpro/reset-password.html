<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2a4065">
  <title>뉴프로 — 비밀번호 변경</title>

  <!-- 공통 의존성 (giftcon.html과 동일) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Comic+Neue:wght@400;700&family=Poor+Story&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="./common/common.css" />

  <!-- 페이지 전용 스타일 -->
  <style>
    .form-card { background:#f8fafc; border:1px solid #e9eef6; border-radius:12px; padding:16px; }
    [data-bs-theme="dark"] .form-card {
      background: rgba(15,23,42,0.6);
      color: #e5e7eb;
      border-color: rgba(255,255,255,0.14);
    }
    .help-txt { color:#667085; }
    [data-bs-theme="dark"] .help-txt { color:#cbd5e1; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .mask { -webkit-text-security: disc; text-security: disc; }
  </style>
</head>
<body>
  <!-- 공통 메뉴 -->
  <div id="menu-container"></div>

  <section class="hero-section">
    <h1 class="hero-title">비밀번호 변경</h1>
    <p id="heroSub" class="hero-subtitle">내 계정의 비밀번호를 안전하게 바꿔보자! 💖</p>
  </section>

  <div class="container pb-5">
    <!-- 관리자 전용 가드 뷰(필요 시 노출) -->
    <div id="guardView" class="glass-card p-4 guard d-none">
      <div class="mb-2"><b>관리자 전용</b> 기능에 접근하려 했어요.</div>
      <div class="small text-muted mb-3">관리자 권한이 있는 계정으로 로그인해주세요.</div>
    </div>

    <!-- 앱 -->
    <div id="app" class="glass-card p-3 p-md-4 d-none">
      <div class="d-flex align-items-center gap-2 mb-3">
        <span id="modeBadge" class="badge text-bg-primary">👤 일반</span>
        <h5 id="formTitle" class="mb-0">비밀번호 변경</h5>
        <div class="ms-auto small text-muted" id="whoami">—</div>
      </div>

      <div class="form-card mb-3">
        <!-- ✅ 비번 매니저/크롬 제안을 위한 form + autocomplete -->
        <form id="pwForm" autocomplete="on">
          <div class="row g-3">
            <!-- UID: 기본(일반) 숨김, 관리자면 표시 -->
            <div id="uidRow" class="col-12 col-md-6 d-none">
              <label class="form-label">UID(선택)</label>
              <input id="uidInput" type="text" class="form-control form-control-sm" placeholder="예: xYzAbC123..." />
              <div class="form-text help-txt">UID 또는 이메일 중 <b>하나만</b> 입력해도 돼요.</div>
            </div>

            <!-- 이메일: 일반은 본인 이메일 자동표시 + readonly, 관리자면 편집 가능 -->
            <div class="col-12 col-md-6">
              <label id="emailLabel" class="form-label">이메일</label>
              <input
                id="emailInput"
                type="email"
                class="form-control form-control-sm"
                name="username"
                autocomplete="username"
                placeholder="example@domain.com"
                readonly />
              <div id="emailHelp" class="form-text help-txt">일반 사용자는 본인 이메일만 변경할 수 있어요.</div>
            </div>

            <!-- 새 비밀번호 -->
            <div class="col-12 col-md-6">
              <label class="form-label">새 비밀번호</label>
              <div class="input-group input-group-sm">
                <input
                  id="passwordInput"
                  type="password"
                  class="form-control mask"
                  name="new-password"
                  autocomplete="new-password"
                  placeholder="8자 이상, 강력하게~" />
              </div>
              <div class="form-text help-txt">응답/로그에는 비밀번호가 기록되지 않아요 ✨</div>
            </div>

            <!-- 새 비밀번호 확인(선택) -->
            <div class="col-12 col-md-6">
              <label class="form-label">새 비밀번호 확인</label>
              <input
                id="passwordConfirmInput"
                type="password"
                class="form-control form-control-sm mask"
                name="new-password"
                autocomplete="new-password"
                placeholder="다시 한 번 입력해줘" />
            </div>

            <!-- 옵션: 세션 무효화 -->
            <div class="col-12 col-md-6">
              <label class="form-label">옵션</label>
              <div class="form-check">
                <input id="revokeChk" class="form-check-input" type="checkbox" />
                <label class="form-check-label" for="revokeChk">기존 세션 무효화(강제 재로그인)</label>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2 justify-content-end mt-3">
            <button id="resetFormBtn" class="btn btn-outline-secondary btn-big" type="button">초기화</button>
            <button id="submitBtn" class="btn btn-primary btn-big" type="submit">
              <span class="me-1">비밀번호 변경</span><i class="bi bi-shield-lock"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- 결과/메타 -->
      <div class="mt-4 form-card">
        <div class="row gy-2">
          <div id="metaUidCol" class="col-12 col-md-6 d-none">
            <span class="text-muted small">UID</span>
            <div id="metaTargetUid" class="mono">—</div>
          </div>
          <div class="col-12 col-md-6">
            <span class="text-muted small">세션 무효화</span>
            <div id="metaRevoked" class="mono">—</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 공통 HTML -->
  <div id="common-html"></div>

  <!-- 스크립트들 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>

  <script type="module">
    import { showLoader, showToast } from './common/common.js';
    import { auth } from './common/firebase-init.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js';
    import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-functions.js';

    // DOM
    const guardView     = document.getElementById('guardView');
    const app           = document.getElementById('app');
    const heroSub       = document.getElementById('heroSub');
    const modeBadge     = document.getElementById('modeBadge');
    const formTitle     = document.getElementById('formTitle');
    const whoami        = document.getElementById('whoami');

    const uidRow        = document.getElementById('uidRow');
    const uidInput      = document.getElementById('uidInput');
    const emailInput    = document.getElementById('emailInput');
    const emailHelp     = document.getElementById('emailHelp');

    const passwordInput = document.getElementById('passwordInput');
    const passwordConfirmInput = document.getElementById('passwordConfirmInput');
    const revokeChk     = document.getElementById('revokeChk');
    const resetFormBtn  = document.getElementById('resetFormBtn');
    const submitBtn     = document.getElementById('submitBtn');

    const metaUidCol    = document.getElementById('metaUidCol');
    const metaTargetUid = document.getElementById('metaTargetUid');
    const metaRevoked   = document.getElementById('metaRevoked');

    const pwForm        = document.getElementById('pwForm');

    // Callable
    const functions = getFunctions();
    const resetUserPassword = httpsCallable(functions, 'resetUserPassword');

    let isAdmin = false;
    let currentUser = null;

    // 초기: 일반 사용자 모드 UI
    setUserModeUI(false);

    // 인증
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        guardView.classList.add('d-none');
        app.classList.remove('d-none');
        whoami.textContent = '로그인 필요';
        emailInput.value = '';
        emailInput.readOnly = true;
        return;
      }

      currentUser = user;
      const token = await user.getIdTokenResult(true);
      isAdmin = !!token.claims?.admin;

      whoami.textContent = user.email || user.uid;
      emailInput.value = user.email || '';
      setUserModeUI(isAdmin);

      guardView.classList.add('d-none');
      app.classList.remove('d-none');
    });

    // 모드 UI
    function setUserModeUI(adminMode) {
      if (adminMode) {
        modeBadge.className = 'badge text-bg-danger';
        modeBadge.textContent = '🛡 관리자';
        formTitle.textContent = '비밀번호 초기화';
        heroSub.textContent = '관리자는 UID 또는 이메일로 사용자를 지정해 비밀번호를 초기화할 수 있어요 ✨';

        uidRow.classList.remove('d-none');
        metaUidCol.classList.remove('d-none');

        emailInput.readOnly = false;
        emailHelp.textContent = '관리자는 임의의 계정에 대해 이메일 또는 UID로 초기화할 수 있어요.';
        revokeChk.checked = true;
      } else {
        modeBadge.className = 'badge text-bg-primary';
        modeBadge.textContent = '👤 일반';
        formTitle.textContent = '비밀번호 변경';
        heroSub.textContent = '내 계정의 비밀번호를 안전하게 바꿔보자! 💖';

        uidRow.classList.add('d-none');
        metaUidCol.classList.add('d-none');

        emailInput.readOnly = true;
        emailHelp.textContent = '일반 사용자는 본인 이메일만 변경할 수 있어요.';
        revokeChk.checked = false;
      }
    }

    // 폼 제출
    pwForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      await onSubmit();
    });

    resetFormBtn.addEventListener('click', resetForm);

    function resetForm() {
      uidInput.value = '';
      // 일반 사용자는 본인 이메일 고정
      if (!isAdmin) {
        emailInput.value = currentUser?.email || '';
        emailInput.readOnly = true;
      } else {
        emailInput.readOnly = false;
      }
      passwordInput.value = '';
      passwordConfirmInput.value = '';
      metaTargetUid.textContent = '—';
      metaRevoked.textContent = '—';
      revokeChk.checked = isAdmin ? true : false;
    }

    async function onSubmit() {
      const newPass = passwordInput.value;
      const confirm = passwordConfirmInput?.value ?? '';

      if (!newPass || newPass.length < 8) { showToast('비밀번호는 8자 이상으로 해줘!'); return; }
      if (passwordConfirmInput && newPass !== confirm) { showToast('비밀번호가 서로 달라!'); return; }

      let payload;
      const email = (isAdmin ? emailInput.value.trim() : (currentUser?.email || ''));
      if (isAdmin) {
        const uid = uidInput.value.trim();
        if (!uid && !email) { showToast('UID 또는 이메일 중 하나는 꼭 입력해줘!'); return; }
        payload = { uid: uid || null, email: email || null, password: newPass, revokeSessions: !!revokeChk.checked };
      } else {
        if (!email) { showToast('로그인이 필요해!'); return; }
        payload = { uid: null, email, password: newPass, revokeSessions: !!revokeChk.checked };
      }

      try {
        showLoader(true);
        const res = await resetUserPassword(payload);
        const data = res?.data || {};
        metaTargetUid.textContent = data.targetUid || (currentUser?.uid ?? '—');
        metaRevoked.textContent   = String(!!data.revokedSessions);

        // ✅ Credential Management API로 저장/업데이트 팝업 유도
        try {
          if ('credentials' in navigator && window.PasswordCredential) {
            const cred = new PasswordCredential({ id: email, password: newPass });
            await navigator.credentials.store(cred);
          }
        } catch {}

        showToast(isAdmin ? '비밀번호를 초기화했어! ✨' : '비밀번호를 변경했어! ✨');
      } catch (e) {
        console.error(e);
        showToast(e?.message || '변경에 실패했어 ㅠㅠ');
      } finally {
        showLoader(false);
      }
    }
  </script>
</body>
</html>
