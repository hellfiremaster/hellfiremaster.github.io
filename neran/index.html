            const tableBody = $('#tableBody');
            tableBody.empty(); // Clear existing table rows

            data.filter(item => 
                item.name.includes(filter) || item.region.includes(filter)
            ).forEach(item => {
                const row = `<tr>
                    <td>${item.category}</td>
                    <td>${item.name}</td>
                    <td>${item.region}</td>
                </tr>`;
                tableBody.append(row);
            });
        }

        populateTable();

            populateTable(this.value);
        });
